<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 类、对象
		// 通过类创建对象

		// ES5当中的类就是构造函数

		function Person(name,age){ 
           this.name = name;
           this.age = age;
		}       

        
        // 字面量的形式创建对象
        // var zhangsan = {name:"zhangsan",age:19}
        
        // 构造函数的原型对象
        // 通过构造函数创建的对象 zhangsan ，zhangsan继承Person.prototype对象的方法和属性
        Person.prototype = {
          speak:function(){
          	console.log("我的名字是"+this.name)
          }
        }

        // 构造函数的形式
		var zhangsan = new Person("zhangsan","19");

		console.log(zhangsan);
		zhangsan.speak();






	</script>
</body>
</html>
