<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  class Plane {
    constructor(name, age) {
      this.name = name;
      this.age = age
    }
    shoot() {
      console.log(this.name + " can shoot")
    }
  }
  class EnemyPlane extends Plane {
  	// 为新创建的类添加自己特有的属性:speed
    constructor(name, age,speed) {
    	// 调用父类的构造方法
      super(name, age);
       // 自己的构造方法
      this.speed = speed;
    }
    moveDown() {
      console.log(this.name + "能够向下移动")
    }
  }

  var enemyOne = new EnemyPlane("F22", "20",2000);

  console.log(enemyOne.speed);
  
  </script>
</body>

</html>
