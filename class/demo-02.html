<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
  // ES6中的类和对象

  class Person{

  	// 构造方法（就是ES5当中的构造函数，创建对象的时候会默认调用constructor方法）
    constructor(name,age) {
      this.name = name;
      this.age = age
    }

    // ES6类中的方法没有逗号
    // ES6类中的方法没有function关键字
    // ES6的类中的自定义方法本质上是构造函数的原型对象上的方法
    // 说白了 speak ==== Person.prototype.speak
    speak(){
    	console.log("我的名字是"+this.name)
    }

  } 

  var zhangsan = new Person("zhangsan",18);





  </script>
</body>

</html>
