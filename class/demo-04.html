<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  class Plane {
    constructor(name, age) {
      this.name = name;
      this.age = age
    }
    // 所有飞机都能射击
    shoot() {
      console.log(this.name + " can shoot")
    }
  }
  // 通过Plane 类创建了 EnemyPlane类和MyPlane类
  // 这样新创建的EnemyPlane类和MyPlane类都有shoot方法
  class EnemyPlane extends Plane {
    constructor(name, age) {
      super(name, age);
    }
    // 为EnemyPlane类添加自己的特殊的方法
    moveDown() {
      console.log(this.name + "能够向下移动")
    }
  }

  class MyPlane extends Plane {
    constructor(name, age) {
      super(name, age);
    }
    // 为MyPlane类添加自己的特殊的方法
    moveUp() {
      console.log(this.name + "能够向上移动")
    }
  }

  var enemyOne = new EnemyPlane("F22", "20");
  var my = new MyPlane("歼20", "7");

  // 新创建的飞机都有shoot方法
  enemyOne.shoot();
  my.shoot();
  
  </script>
</body>

</html>
