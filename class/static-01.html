<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        // 静态方法与动态方法？

        // 静态方法：类的方法
        // 静态方法通过类可以直接调用
        // 动态方法：对象的方法（类的原型对象上的方法）
        // 创建对象以后才能够调用

        // 为Person类添加静态方法 eat?

        Person.eat = function() {

            }
            // 静态方法的调用
        Person.eat();

        // 为Person类添加动态方法 speak?
        Person.prototype = {
                eat: function() {

                }
            }
            // 动态方法调用
        let zhangsan = new Person('zhangsan', 18)
        zhangsan.speak();
    </script>
</body>

</html>
