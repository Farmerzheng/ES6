<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  // Promise对象的简单例子。

  // 函数里面return一个promise对象
  function timeout(ms) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve('done'), ms )
    });
  }


  timeout(100).then((value) => {
    console.log(value)
  });
  </script>
</body>

</html>
