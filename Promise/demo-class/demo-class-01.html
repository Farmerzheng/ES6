<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>回调函数回顾</title>
</head>

<body>
  <script>
  // 回调函数怎么用？
  // 1、 一般将函数作为函数的参数（例如func是callBack的一个参数）
  // 2、 在条件满足时执行func
  function callBack(num, func) {
    if (num > 10 && typeof func === "function") {
      func();
    }
  }

  callBack(1,function(){
  	console.log(1);
  })
  </script>
</body>

</html>
