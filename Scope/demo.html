<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  词法作用域，也叫静态作用域，它的作用域是指在词法分析阶段就确定了，不会改变。
  
  动态作用域是在运行时确定的

  如果需是静态分析变量的作用范围，那么这种语言采用的就是静态作用域
  如果需是动态分析变量的作用范围，那么这种语言采用的就是动态作用域

  词法作用域、动态作用域？ ==> 静态分析、动态分析

  // Javascript中的作用域就是词法作用域(静态作用域)，不关心运行时的环境


  //词法作用域（静态作用域）就是静态分析的过程
  //动态作用域就是动态分析的过程

  var a = 2;

  function foo() {
    console.log(a); // 会输出2还是3？
  }

  function bar() {
    var a = 3;
    foo();
  }

  bar();//2
  </script>
</body>

</html>
