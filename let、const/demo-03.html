<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// ES6当中引入了两个声明变量的关键字 let const
     
        let a = 1;
        console.log(a);

        // let 和 var 有什么区别？

        if(true){
        	var b = 2;
        	let c = 3;
        }
        console.log(b);//1
        console.log(c);//undefined
        // ES6当中有块作用域（因为let关键字出现了）


	</script>
</body>
</html>
