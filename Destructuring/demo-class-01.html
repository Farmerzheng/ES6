<body>
  <script>
  // 对象的解构
  var arr = [1, 2, 3];
  //ES5获取数组当中的每个值 
  var a = arr[0]
  var b = arr[1]
  var c = arr[2]

  // ES6获取数组当中的每个值 （声明的变量和数组当中的元素一一对应）
  var [a, b, c] = arr;
  console.log(a, b, c)

  </script>
