	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		var zhangsan = {
			name:"zhangsan",
			age:18
		}

        // 为什么解构数组？
        // 想拿到数组当中的元素

        // 为什么要解构对象？
        // 因为我们想获取对象属性所对应的值        

        // {属性名：变量名, 属性名：变量名}
        // 
		var {name:nameA,age:ageA} = zhangsan;

        console.log(nameA,ageA)
        



	</script>
