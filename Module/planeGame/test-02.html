<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<div class="box-child"></div>
		<div class="box-child"></div>
		<div class="box-child"></div>
		<div class="box-child-one"></div>

		var box = document.querySelector(".box");
		var box_child_one = document.querySelector(".box-child-one");
		box.removeChild(box_child_one);
	</script>
