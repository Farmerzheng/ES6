<body>
    <script>
        // 默认参数
        // 函数设置默认参数的好处？
        // 执行函数的时候，不传参不会报错
        // 默认参数提高了代码的严谨性

        // function Person(name, age) {
        //     this.name = name;
        //     this.age = age;
        // }
        // name 默认值是 'zhangsan'
        // age 默认值是 18

        // ES5?
        function Person(name, age) {
            //  '||' 或
            //  '&&' 且
            //  '!'  非
            this.name = name || 'zhangsan';
            this.age = age || 18;
        }

        // ES6?
        // ES6中的默认参数写法可读性更强
        // function Person(name = "zhangsan", age = 18) {
        //     this.name = name;
        //     this.age = age;
        // }

        let person1 = new Person();
    </script>
</body>
